<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>View Result - Smart Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">

<!-- Header -->
<header class="mb-10 text-center">
    <h1 class="text-4xl font-bold text-blue-600 mb-2">View Your Result</h1>
    <p class="text-gray-600">Enter your roll number to see your academic performance.</p>
</header>

<!-- Form Container -->
<div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <form
            th:action="@{'/results/view'}"
            th:object="${studentForm}"
            id="result-form"
            method="POST"
            class="space-y-6"
    >
        <div>
            <label for="rollno" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
            <input
                    type="text"
                    id="rollno"
                    th:field="*{rollNo}"
                    name="rollNo"
                    required
                    placeholder="Enter your roll number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
        </div>
        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
        >
            View Result
        </button>
    </form>


<!-- JS to simulate result -->
<script>
    const form = document.getElementById('result-form');
    const resultBox = document.getElementById('result-box');
    const rollInput = document.getElementById('rollno');
    const showRoll = document.getElementById('show-rollno');


</script>

</body>
</html>
