<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign In</h2>

    <form th:action="@{'/process-login'}" method="POST" class="space-y-5">
        <!-- Username -->

        <div th:if="${param.error}" class="mb-4">
            <p class="text-red-500">Invalid Username or password</p>
        </div>
        <div>
            <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter your username"
            />
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="••••••••"
            />
        </div>

        <!-- Submit Button -->
        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition duration-200"
        >
            Sign In
        </button>

        <!-- Extra Links -->
        <p class="text-sm text-gray-500 text-center">
            Don’t have an account?
            <a href="#" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </form>
</div>

</body>
</html>
