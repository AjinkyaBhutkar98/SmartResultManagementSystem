<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
    <svg class="mx-auto mb-4 w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
    </svg>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Form Submitted Successfully!</h1>
    <p class="text-gray-600 mb-6">Thank you. The student's result has been recorded.</p>

    <div class="bg-green-100 text-green-800 px-4 py-2 rounded-md font-semibold mb-4">
        Student ID: <span th:text="${studentId}"></span>
    </div>

    <a href="/" class="inline-block mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition">
        Back to Admin Page
    </a>
</div>

</body>
</html>
